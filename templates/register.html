<!DOCTYPE html>
<html>
<head>
<title>用户注册</title>
<link rel="stylesheet" type="text/css" href="../static/bootstrap-3.3.4-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../static/novel.css">
<script src="../static/jquery-2.1.3.min.js"></script>
<script src="../static/socket.io.js"></script>
<link rel="icon" href="../static/fav.ico">
<script src="../static/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>

<script>
$(function(){
    $('.head_pic').click(function(){
        var img_src=$(this).attr('src');
        $("#head_pic").attr({'src':img_src});
        $('#head_pic_input').attr({'value':img_src})
    });
})
</script>
</head>
<body>

<div id="register" style="position: absolute;left: 30%">

<form action="" method="post">
    <div class="form-group">
        <label>邮箱:</label>
        <input type="email" class="form-control" placeholder="请填入Email" name="email">
    </div>
    <div class="form-group">
        <label>密码:</label>
        <input type="password" class="form-control" placeholder="请填入密码" name="password">
    </div>
    <div class="form-group">
        <label>确认密码:</label>
        <input type="password" class="form-control" placeholder="请填入密码" name="repassword">
    </div>
    <div class="form-group">
        <label>昵称:</label>
        <input type="text" class="form-control" placeholder="昵称" name="nickname">
    </div>
    <div class="form-group">
        <label>头像:</label>
        <input type="text" id="head_pic_input" name="head_pic_input" value="/userpic/pic_1.jpg" hidden="hidden">
    </div>
    <div>
        <img src="/userpic/pic_1.jpg" id="head_pic">
        <img class="head_pic" src="/userpic/pic_1.jpg">
        <img class="head_pic" src="/userpic/pic_2.jpg">
        <img class="head_pic" src="/userpic/pic_3.jpg">
        <img class="head_pic" src="/userpic/pic_4.jpg">
        <img class="head_pic" src="/userpic/pic_5.jpg">
        <img class="head_pic" src="/userpic/pic_6.jpg">
        <img class="head_pic" src="/userpic/pic_7.jpg">
        <img class="head_pic" src="/userpic/pic_8.jpg">
        <img class="head_pic" src="/userpic/pic_9.jpg">
        <img class="head_pic" src="/userpic/pic_10.jpg">
        <img class="head_pic" src="/userpic/pic_11.gif">
    </div>

    <div class="form-group">
        <label>验证码:</label>
        <input type="text" class="form-control" placeholder="验证码" name="validate"><img src="/validate">
    </div>

    <div class="form-group">
        <td><input type="submit" value="提交" class="btn btn-primary btn-lg">
    </div>
</form>
<a class="btn btn-primary" href="/">回到首页</a>
<div>
    <p>{{error_str}}</p>
</div>
</div>
</body>
</html>
